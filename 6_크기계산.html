<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 10px;
        }

        .box1{
            border : 4px solid red;
            padding : 10px;
            box-sizing : content-box;            
        }

        .box2{
            border : 4px solid red;
            padding : 10px;
            box-sizing : border-box;          
        }
</style>
</head>


<body>
    <div class="box1">hello</div>
    <div class="box2">hello</div>
</body>

</html>
