<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: orange;
        }
        .box2{
            border : 10px solid; /*실선*/ 
            /*선의 색 입력 안하면 디폴트값 검은색 입력됨*/
        }
        .box3{
            border : 5px dashed gray; /*파선*/
        }
        .box4{
            border : 10px double rgb(255,0,0); /*선이 두개*/
        }
        
        body {
            display:flex;
        }
    </style>

</head>


<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
