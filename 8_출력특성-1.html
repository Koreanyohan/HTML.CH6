<html lang="en">

<head>

            background: orange;
            border: 1px solid;
            margin: 10px;
        }

        .p2 {
            display: inline;
            /*block타입도 컨텐츠 길이 만큼 가로길이가 줄어듬*/

<body>
    <span>hello</span> <!--인라인 요소-->>
    <p>hello</p>       <!--블록 요소-->>
    
    <p class="p2"> world </p>

</body>

</html>
