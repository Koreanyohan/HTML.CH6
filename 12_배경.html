<!DOCTYPE html>
<html lang="en">

<head>
<style>
div {
    width : 500px;
    height : 300px;
    margin : 20px;
    border : solid 1px;
}

.img_div {
            background-image: url('https://i.ibb.co/3493r17/cat.jpg'); /* 2~7번째 div에 배경이미지 지정 */
        }    

.div1 {
    background-color: yellow; /*1번째 div에 배경색 지정*/
}

.div3 {
    background-repeat: repeat-x; /*배경이미지 수평 반복*/
}

.div4 { 
    background-repeat: repeat-y ; /*배경이미지 수직 반복*/
}

.div5 {
    background-repeat : no-repeat; /*배경이미지 반복 없음*/
}

.div6 {
    background-repeat : no-repeat; /*배경이미지 반복 없음*/
    background-position: top right; /*배경이미지 위치를 상단+우에 지정*/
}



.div7 {
    background-repeat : no-repeat; /*배경이미지 반복 없음*/
    background-size : 100px 100px ; /* background의 사이즈가 바뀜. 즉, 이미지 파일*/
}

</style>    
</head>



<body>
    <div class = "div1"></div>
    <div class = "img_div"></div> <!--밖의 영역보다 배경이미지가 작으면, 반복 되는것이 기본값임. 이걸 제어하려면 background-repeat : no-repeat해줘야-->
    <div class = "img_div div3"></div>
    <div class = "img_div div4"></div>
    <div class = "img_div div5"></div>
    <div class = "img_div div6"></div>
    <div class = "img_div div7"></div>

</body>


</html>
