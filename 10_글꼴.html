<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .font1 {
            font-weight: bold; /*두께는 두껍게*/
            font-size : 20px; /*크기는 20px*/
            font-style : italic; /*기울기는 이텔릭체*/
        }
        .font2 {
            font : italic bold 30px / 2 sans-serif;
            /*이텔릭체 두껍게 30px 2 */
        }
        .font3 {
            font:30px cursive ; /*크기는 30px 필기체*/
        }
        .font4 {
            text-transform: lowercase; 
            /*대문자를 소문자로 바꾸기*/
        }
    </style>
</head>


<body>
    <h2>안녕하세요</h2>
    <h2 class="font1">안녕하세요</h2>
    <h2 class="font2">안녕하세요</h2>
    <h2 class="font3">안녕하세요</h2>
    <h2 class="font4">HELLO</h2>
</body>

</html>
