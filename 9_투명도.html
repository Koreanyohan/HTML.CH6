<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            background-color: royalblue;
            width:100px;
            height:100px;
            margin:10px;
        }
        /*div별로 투명도 조절*/
        #div1 {
            opacity : 0.4;
        }
        #div2 {
            opacity : 0.7;
        }
        #div3 {
            opacity : 1; /*1은 100퍼센트 불투명함을 의미 */
        } /*opacity값은 0~1이다. */
        
        
    </style>
</head>


<body>
 <div id ="div1"></div>   
 <div id ="div2"></div>   
 <div id ="div3"></div>   


</body>

</html>
